server:
  port: 20020
  monitoringPort: 20021
  # using clustering would also fork tests
  clustering: false

# send emails to a fake smtp server started during integration tests
email:
  transport:
    options:
      direct: false
      host: localhost
      port: 20030
      secure: false
      ignoreTLS: true

# in memory sqlite persistence
persistence:
  options:
    dialect: sqlite
    storage: ':memory:'

logging:
  transports:
    sentry:
      module: sentry
      dsn: https://a7da0ab444914a3881f7557170290009@sentry.dhatim.it/17
      level: error
  loggers:
    sql:
      transports: [console, sentry]
      level: debug
    http:
      transports: [console, sentry]
      level: debug
    email:
      transports: [console, sentry]
      level: debug
    login:
      transports: [console, sentry]
      level: debug
    sso:
      transports: [console, sentry]
      level: debug

