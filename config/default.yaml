# PostgreSQL persistence, UNIX socket connection using peer authentication
# TO use TCP sockets, change the 'host' property and add username and password
persistence:
  database: cloudpass
  options:
    dialect: postgres
    benchmark: false
    host: /var/run/postgresql
    port: 5432
    pool:
      minConnections: 5
      maxConnections: 5
      maxIdleTime: 1000
# Or for SQLite:
#persistence:
#  options:
#    dialect: sqlite
#    storage: cloudpass.db

environment: development

gc:
  warnPauseMs: 1000
  errorPauseMs: 5000

logging:
  loggers:
    audit:
      transports: [console]
      level: info
    sql:
      transports: [console]
      level: warn
    http:
      transports: [console]
      level: info
    email:
      transports: [console]
      level: info
    login:
      transports: [console]
      level: info
    sso:
      transports: [console]
      level: info
    gc:
      transports: [console]
      level: warn

